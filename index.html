<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
</head>
<body>
  <div class="app-wrap">
    <div class="search">
      <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city..." />
      <button><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>
    <main>
      <section class="location">
        <div class="city">Bangalore, India</div>
        <div class="date">Saturday 25 November 2023</div>
      </section>
      <div class="current">
        <div class="temp">15<span>Â°c</span></div>
        
        <div class="description"></div>
        <div class="hi-low"></div>
        <div class="details">
          <div class="col">
            <i class="fa-solid fa-temperature-quarter"></i>
          <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <i class="fa-solid fa-wind"></i>
            <div>
              <p class="wind">10km/h</p>
              <p>Wind-Speed</p>
            </div>
          </div>
        </div>
      </div>

    </main>
  </div>
  <script src="https://kit.fontawesome.com/c18e92c380.js" crossorigin="anonymous"></script>
  </body>
  </html>
